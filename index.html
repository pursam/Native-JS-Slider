<html lang="ru">

<head>

<body>
  <h1 class="header">Native JS Slider</h1>
  <div class="carousel">
    <ul class="slides">
      <li class="slides__item active"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
      <li class="slides__item"><a href="#"></a></li>
    </ul>
    <div class="indicators">
      <span class="indicators__item active" data-slide-to="0"></span>
      <span class="indicators__item" data-slide-to="1"></span>
      <span class="indicators__item" data-slide-to="2"></span>
      <span class="indicators__item" data-slide-to="3"></span>

      <div class="controls__item controls__item--prev"><i class="fas fa-chevron-left"></i></div>
      <div class="controls__item controls__item--next"><i class="fas fa-chevron-right"></i></div>
      <div class="controls__item controls__item--pause"><i class="fas fa-play"></i></div>
    </div>
